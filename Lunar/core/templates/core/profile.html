{% extends 'base.html' %}


{% block title %}

<title>Profile</title>

{% endblock title %}




{% block body %}

<div class="profile-container">
    <div class="profile-data">
        <img src={{profile.avatar.url}}>
        <h1>{{profile.user.username | capfirst}}</h1>
        <div>
            <h2>My Bio</h2>
            <h3>{{profile.bio}}</h3>
        </div>
    </div>
</div>

{% endblock body %}
